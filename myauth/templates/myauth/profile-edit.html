{% extends 'base.html' %}


{% load static %}

{% block Title %}
    edit
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'myauth/css/profile-edit.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Edit Profile</h1>
        </div>
        <form method="post">
            {% csrf_token %}
        <div class="avatar-upload">
                <label for="id_avatar" class="avatar-preview" id="avatarPreview">
                {% if request.user.userprofile.avatar %}
                    <img src="{{ request.user.userprofile.avatar.url }}" alt="Avatar">
                {% endif %}
                {{ form.avatar }}
        </div>

        <div class="form-section">

            <div class="form-group">
                <label for="username">Имя пользователя</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="email">Электронная почта</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="bio">О себе</label>
                {{ form.bio }}
            </div>
        <div class="button-group">
            <button class="btn btn-secondary">Отмена</button>
            <button class="btn btn-primary">Сохранить изменения</button>
        </div>
    </div>
        </form>
    {% if error %}
    	<div> ERROR</div>
    {% endif %}
{% endblock %}

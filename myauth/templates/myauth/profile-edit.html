{% extends 'base.html' %}


{% load static %}

{% block Title %}
    edit
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'myauth/css/profile-edit.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Edit Profile</h1>
        </div>

        <div class="profile-section">
            <div class="avatar-container">
                <img src="" alt="Avatar" class="avatar">
            </div>
        </div>

        <div class="form-section">

            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" class="form-control" placeholder="{{ request.user.username }}">
            </div>

            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" class="form-control"  placeholder="{{ request.user.email }}">
            </div>

            <div class="form-group">
                <label for="bio">О себе</label>
                <textarea id="bio" class="form-control"></textarea>
            </div>
        <div class="button-group">
            <button class="btn btn-secondary">Отмена</button>
            <button class="btn btn-primary">Сохранить изменения</button>
        </div>
    </div>
{% endblock%}
